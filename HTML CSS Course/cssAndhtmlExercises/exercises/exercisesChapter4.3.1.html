<style>
  .button {
    background-color: green;
    color: white;

    padding-left: 15px;
    padding-right: 15px;
    padding-top: 12px;
    padding-bottom: 12px;
    font-size: 18;

    border: none;
    cursor: pointer;
    padding-top: 5px;
    padding-bottom: 5px;
    margin-left: 10px;
    margin-right: 10px;
    transition: margin 0.5s ,
      padding 0.5s

  }

  .button:hover {
    padding-left: 25px;
    padding-right: 25px;
    margin: 0px;
  }
</style>

<button class="button">
  One
</button>

<button class="button">
  Two
</button>

<button class="button">
  Three
</button>
