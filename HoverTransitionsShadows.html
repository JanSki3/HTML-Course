<style>
  .Subcribe-button{
    border-radius: 2px;
    background-color: #cc0000;
    color: white;
    border: none;
    height: 30px;
    width: 105px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 200ms
  }

  .Subcribe-button:hover {
    opacity: 0.7 ;
  }

  .Subcribe-button:active {
    opacity: 0.4;
  }

  .JOIN-button {
    border-radius: 2px;
    background-color: white;
    color: #065fd4;
    height: 30px;
    width: 70px;
    cursor: pointer;
    border-color: #065fd4;
    border-width: 0.5px;
    border-style: solid;
    transition: background-color 200ms , 
      color 200ms,
      opacity 200ms
  }

  .JOIN-button:hover {
    background-color: #065fd4;
    color: white;
  }

  .JOIN-button:active {
    background-color: #065fd4;
    opacity: 0.7;
    color: white;
    transition: 300ms;
  }

  .Tweet-button {
    background-color: rgb(77, 138, 231);
    border-radius: 20px;
    color: white;
    height: 30px;
    width: 70px;
    border: none;
    font-weight: bold;
    font-size: 12px;
    cursor: pointer;
    margin-left: 5px;
    transition: box-shadow 200ms;
    
  }

  .Tweet-button:hover {
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3) ;
  }
  </style>

<button class="Subcribe-button">
  SUBSCRIBE
</button>

<button class="JOIN-button">
  JOIN
</button>

<button class="Tweet-button">
  Tweet
</button>
