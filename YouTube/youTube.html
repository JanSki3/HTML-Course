<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="stylesheet" href="styles/youTube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
  <div class="video-preview">
    <div>
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
    </div>
    <div>
      <div class="channelPictureDiv">
        <img src="profilePictures/channel-1.jpeg" class="profilePicture">
      </div>
      <div class="previewData">
        <p class="video-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-author">
          Marques Brownlee
        </p>
        <p class="video-stats">
          3.4M views &#183; 6 months ago
        </p>
      </div>
      </div>
    </div>

    <div class="video-preview">
      <div>
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      </div>
      <div class="channelPictureDiv">
        <img src="profilePictures/channel-2.jpeg" class="profilePicture">
      </div>
<div class="previewData">
        <p class="video-title">
          Try Not To Laugh Challenge #9
        </p>
        <p class="video-author">
          Markiplier
        </p>
        <p class="video-stats">
          19M views &#183; 4 years ago
        </p>
      </div>
      <div>
    </div>
    </div>
    </div>
  </body>
</html>
