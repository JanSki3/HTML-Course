<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="youTubeExercises.css">
    <title>YouTube Exercise</title>
  </head>
  <body>
    <input type="text" placeholder="Search video" class="searchBar">
    <div class="video-preview">
      <div class="thumbnail">
        <img src="/YouTube/thumbnails/thumbnail-1.webp" class="thumbnail-img">
      </div>
      <div class="video-information2">
        <div class="profile-picture-div">
          <img src="/YouTube/profilePictures/channel-1.jpeg" class="profile-picture">
        </div>
        <div class="video-data">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views &middot; 6 months ago
          </p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div class="thumbnail">
        <img src="/YouTube/thumbnails/thumbnail-2.webp" class="thumbnail-img">
      </div>
      <div class="video-information2">
        <div class="profile-picture-div">
          <img src="/YouTube/profilePictures/channel-2.jpeg" class="profile-picture">
        </div>
        <div class="video-data">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-author">
            Markiplier
          </p>
          <p class="video-stats">
            19M views &middot; 4 years ago
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
